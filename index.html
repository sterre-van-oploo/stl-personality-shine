<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./assets/pictures/better-favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./main.js"></script>
    <title>cafe 't bammetje</title> 
</head>
<body>
<!-- LOADING SCREEN     !!!NOTE TO SELF: uncomment everyting with a bouble star (**) to enable the loading animation -->
    <!-- <div id="loading-screen">
        <img src="./assets/gifs/loading-animation.GIF" alt="Loading...">
        <div>
            <h1 class="loading">loading...</h1>
        </div>
    </div> -->
<!-- END OF LOADING SCREEN -->


<!-- MAIN SCREEN -->
    <div id="main-content">
    <!-- top bread -->
        <div class="top-bread">
            <div class="oval"></div>
            <div class="bottom-oval"></div> 
            <div class="parallelogram"></div>
            <div class="bottom-parallelogram"></div>
            <div class="bottom-parallelogram-details"></div>
        </div>
    <!-- end top bread -->
    <!-- meat -->
    <div class="meat below-top-bread">
        <div class="main-meat below-top-bread"></div>
        <div class="main-meat-details-right below-top-bread"></div>
        <div class="main-meat-details-left below-top-bread"></div>
    </div>
    <!-- end of meat -->
    <!-- tomatoes -->
    <div class="tomatoes below-top-bread">
        <div class="tomato-1 below-top-bread"></div>
        <div class="tomato-2 below-top-bread"></div>
        <div class="tomato-3 below-top-bread"></div>
        <div class="tomato-4 below-top-bread"></div>
    </div>
    <!-- end of tomatoes -->
    <!-- cabbage -->
    <div class="cabbage below-top-bread">
        <div class="cabbage-1 below-top-bread"></div>
        <div class="cabbage-2 below-top-bread"></div>
        <div class="cabbage-3 below-top-bread"></div>
        <div class="cabbage-4 below-top-bread"></div>
        <div class="cabbage-5 below-top-bread"></div>
        <div class="cabbage-6 below-top-bread"></div>
        <div class="cabbage-7 below-top-bread"></div>
    </div>
    <!-- end of cabbage -->
    <!-- bottom-bread -->
    <div class="bottom-bread below-top-bread">
        <div class="oval-bottom-bread below-top-bread"></div>
        <div class="bottom-oval-bottom-bread below-top-bread"></div> 
        <div class="parallelogram-bottom-bread below-top-bread"></div>
        <div class="bottom-parallelogram-bottom-bread below-top-bread"></div>
        <div class="bottom-parallelogram-details-bottom-bread below-top-bread"></div>
    </div>
    <!-- end of bottom-bread -->
    </div>
<!-- END OF MAIN SCREEN -->


</body>
</html>
